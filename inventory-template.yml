tryton:
  hosts:
    {{pac}}-{{username}}:
      ansible_ssh_host: {{pac}}.hostsharing.net
      ansible_ssh_user: {{pac}}
      pac: {{pac}}
      domain: {{domain}}
      user: {{username}}
      password: {{password}}
      admin_email: admin@example.org

      initialadminpassword: {{password1}}

      SaasActivationPassword: {{SaasActivationPassword}}
      SaasInstanceStatus: {{SaasInstanceStatus}}

      # see https://nodejs.org/en/about/releases/
      noderelease: 16
      # see https://nodejs.org/download/release/latest-v16.x/
      nodeversion: v16.14.2

      # see branches: https://github.com/tryton/sao/branches
      trytonversion: "6.4"